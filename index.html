<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/9f6775670c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator-bg">
        <nav class="navbar navbar-expand-lg ">
            <div class="calculator-nav container">
                <div class="nav-icon">
                    <i class="fa-solid fa-calculator" style="font-size: 35px;"></i>
                    <span class="nav-icon-text">Calculator</span>
                </div>
                <div class="nav-lisitng">
                    <ul class="listing">
                        <li>Home</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
          </nav>
        <section>
            <div class="calculator-side container d-flex  col-12">

                <div class="side-1 col-lg-6 col-md-6 md:flex">
                    <h1 class="text-animation">Here You Can Calculate </h1>
                </div>
                <div class="side-2 col-lg-6 col-md-6" style="padding: 0 100px;">
                    <div class="bg-1">
                        <form onsubmit="submitHandler(event)">
                            <div class="display">
                                <input type="text" name="display" id="calculator">
                            </div>
                            <div class="calculator">
                                <input type="button"  value="AC" onclick="Clear('')">
                                <input type="button"  value="DE" onclick="Eraser()">
                                <input type="button"  value="." onclick="InsertValue('.')">
                                <input type="button"  value="/" onclick="InsertValue('/')">
                            </div>
                            <div class="calculator">
                                <input type="button"  value="7" onclick="InsertValue('7')">
                                <input type="button"  value="8" onclick="InsertValue('8')">
                                <input type="button"  value="9" onclick="InsertValue('9')">
                                <input type="button"  value="*" onclick="InsertValue('*')">
                            </div>
                            <div class="calculator">
                                <input type="button"   value="4" onclick="InsertValue('4')">
                                <input type="button"  value="5" onclick="InsertValue('5')">
                                <input type="button"  value="6" onclick="InsertValue('6')">
                                <input type="button"  value="-" onclick="InsertValue('-')">
                            </div>
                            <div class="calculator">
                                <input type="button"  value="1" onclick="InsertValue('1')">
                                <input type="button"  value="2" onclick="InsertValue('2')">
                                <input type="button"  value="3" onclick="InsertValue('3')">
                                <input type="button"  value="+" onclick="InsertValue('+')">
                            </div>
                            <div class="calculator">
                                <input type="button"  value="00" onclick="InsertValue('00')">
                                <input type="button"  value="0" onclick="InsertValue('0')">
                                <input type="button"  value="," onclick="InsertValue(',')">
                                <input type="submit"  value="=" class="equal-button" >
                            </div>
                        </form>
                    </div>

                </div>


            </div>

        </section>
    </div>
<script src="script.js"></script>
</body>

</html>
